<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/js/bootstrap.min.js">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/confirmado.css">
    <link rel="icon" type="image/x-icon" href="img/clover.png">
    <title>Confirmado</title>
    <style>
            body {
            background-image: url(assets/img/bg.png);
            }
    </style>
</head>

<body>
    <main>
        <a class="volta" href="home.html"><img class="logo" src="assets/img/clover.png" alt=""></a>
        <div class="tudo">
            <img class="confirmado" src="assets/img/confirmado.png" alt="">
            <div class="content">
                <h1>Obrigado pela preferência!</h1>
                <img src="assets/img/camiseta-listrada.webp" alt="">
                <p>Dados da compra:</p>
                <p>Quantidade <span>1</span></p>
                <p>Total <span>R$ 69.90</span></p>
                <p>Codigo de Rastreamento <span>123123123123123</span></p>
                <br>
                
                <p>Como agradecimento aqui um cupom para sua proxima compra</p>
                <button id="myBtn">Cupom</button>
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p>CLOVERinaugura50</p>
                    </div>
                  
                  </div>
            </div>
        </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020–2022 Clover</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="PoliticasPrivacidade.html">Privacidade</a></li>
              <li class="list-inline-item"><a href="TermosUso.html">Termos</a></li>
              <li class="list-inline-item"><a href="fale-conosco.html">Suporte</a></li>
            </ul>
          </footer>
    </main>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</body>

</html>
